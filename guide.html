<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="guide.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<title>HSQS Style Guide</title>
<body>

<div class="header">
  <h1>High School Quiz Show</h1>
</div>



<div class="columns">
  <div class="side">
    <div  id="all_players" class="all_players">
      <div id="team_1_players" class="team team_1">
        <div class="square">
          <div class="name-text right">Ava</div>
        </div>
        <div class="square">
          <div class="name-text right">Matt</div>
        </div>
        <div class="square">
          <div class="name-text noanswer">Lily</div>
        </div>
        <div class="square">
          <div class="name-text wrong">Josh</div>
        </div>
      </div>
      <div id="team_2_players" class="team team_2">
        <div class="square">
          <div class="name-text right">Christopher</div>
        </div>
        <div class="square">
          <div class="name-text wrong">Darlinda</div>
        </div>
        <div class="square">
          <div class="name-text right">Abby</div>
        </div>
        <div class="square">
          <div class="name-text noanswer">Zach</div>
        </div>
      </div>
      <div id="team_1_school" class="school_1">Lincoln-Sudbury</div>
      <div id="team_2_school" class="school_2">Boston-Latin</div>
      <div id="score_1" class="score score_1">110</div>
      <div id="score_2" class="score score_2">90</div>
    </div>
  </div>
  <div class="main">
    <div id="roundText">Toss Up</div>
    <div id="questionText">Question ex oportere honestatis quo, quo ea tota option molestiae, te eam solum aliquid sadipscing? </div>
    <button class="answer">option to select</button>
    <br>
    <button class="answer selected" disabled>option selected, answer not revealed yet</button>
    <br>
    <button class="answer" disabled>option not selected and disabled</button>
    <br>
    <button class="answer correct" disabled>option revealed as correct but not selected</button>
    <br>
    <button class="answer selected incorrect" disabled>option selected and revealed as wrong</button>
    <br>
    <button class="answer selected correct" disabled>option selected and revealed as correct</button>
  </div>
</div>

<div class="footer">
  <h5>Footer</h5>
</div>

</body>
</html>
