<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<title>HSQS Scoreboard</title>
<body class="darkblue">
    <div class="container">
        <div class="team">
            <div class="square shadow">
                <div class="zoomcell">Zoom Cell</div>
                <div class="name blue">Ava</div>
            </div>
            <div class="square shadow">
                <div class="zoomcell">Zoom Cell</div>
                <div class="name blue">Matt</div>
            </div>
            <div class="square shadow">
                <div class="zoomcell">Zoom Cell</div>
                <div class="name blue">Lily</div>
            </div>
            <div class="square shadow">
                <div class="zoomcell">Zoom Cell</div>
                <div class="name blue">Josh</div>
            </div>
        </div>
        <div class="team">
            <div class="square shadow">
                <div class="zoomcell">Zoom Cell</div>
                <div class="name orange">Chris</div>
            </div>
            <div class="square shadow">
                <div class="zoomcell">Zoom Cell</div>
                <div class="name orange">Devin</div>
            </div>
            <div class="square shadow">
                <div class="zoomcell">Zoom Cell</div>
                <div class="name orange">Abby</div>
            </div>
            <div class="square shadow">
                <div class="zoomcell">Zoom Cell</div>
                <div class="name orange">Zach</div>
            </div>
        </div>
    </div> 
    <div class="score">
        <div class="parallelogram blue team-left">
            <div class="parent navy">
                <div class="team-name centered">Acton-Boxborough</div>
            </div> 
            <div class="parent">
                <div class="number centered">100</div>
            </div>
        </div>
        <div class="parallelogram orange team-right">
            <div class="parent">
                <div class="number centered">250</div>
            </div>
            <div class="parent navy">
                <div class="team-name centered">Brookline</div>
            </div> 
        </div>
    </div>
</body>
</html>
